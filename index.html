<!DOCTYPE html>
<html>
<head>
<!--informacion que el usuario no puede ver a simple vista-->
	<title>Titulo de la pagina</title> 
</head>
<body>
		<h1>H1 (titulo principal)</h1>
		<h2>H2 (subtitulos)</h2>
		<h3>H3 subtitulo de H2</h3>
		<h4>H4 subtitulo de H3</h4>
		<h5>H5 subtitulo de H4</h5>
		<h6>H6 subtitulo de H5</h6>
		<hr>  <!--para hacer una linea separadora -->
		<br />  <!-- salto de linea -->

		<p><strong>texto importante</strong></p>

 *<span></span>con css el se le puede agregar estilo

 *<cite></cite> para agregar el autor
